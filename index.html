<html>
    <head>
        <title>Star Wars API</title>
        <script>
            // Fetch a list of people from the Star Wars API.
            function fetchPeople()
            {
                fetch("https://swapi.dev/api/people").then(response => response.json()).then(json => displayPeople(json["results"]));
            }
            // Displays the list of people fetched by fetchPeople.
            function displayPeople(peopleList)
            {
                for (const i in peopleList)
                {
                    const person = peopleList[i];
                    const personDisplayElement = document.createElement("span");
                    personDisplayElement.innerHTML = "Name: " + person["name"] + "<br>";
                    const body = document.getElementsByTagName("body")[0];
                    body.appendChild(personDisplayElement);
                }
            }
        </script>
    </head>
    <body onload="fetchPeople()">
    </body>
</html>
